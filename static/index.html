<!DOCTYPE html>
<html lang="en" ng-app="ntust-ask-course-app">
<head>
    <meta charset="UTF-8">
    <title>NTUST Ask Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css">
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/ngprogress/build/ngProgress.min.js"></script>
    <script src="js/controller.js"></script>
    
</head>
<body ng-controller="courseCtrl" ng-init="maxnum=0">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="page-header"><h1>NTUST Ask Course <small>Beta</small></h1></div>

        </div>
        <div class="row">
            <p>這是一個可以讓你查詢課程評價的小幫手，目前還在測試中，會從Facebook 頭殼版取得資訊，以下四個欄位只要任填一格即可查詢。本系統由國立臺灣科技大學 資訊部 設計。</p>
        </div>
        <div class="row">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="control-label col-sm-2">課程關鍵字</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="" ng-model="course.keyword" class="form-control">
                    </div>
                </div>
                   
                <a class="btn btn-primary pull-right btn-lg" ng-click="search()">查詢</a>
            </form>
            
        </div>
        <hr>
        <div class="row" ng-show="maxnum>0">
            <div class="btn-group pull-left">
                <a target="_blank" href="https://www.facebook.com/{{results.hits[num]._id}}" class="btn btn-info">檢視原文</a>
            </div>
            <div class="btn-group pull-right">
                <a ng-click="previousItem()" class="btn btn-default">上一項</a>
                <a class="btn btn-default">{{num + 1}}/{{maxnum}}</a>
                <a ng-click="nextItem()" class="btn btn-default">下一項</a>
            </div>
        </div>
        <br>
        <div class="row" ng-show="maxnum>0">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title" ng-bind-html="results.hits[num]._source.message|nl2br">
                        </div>
                    </div>
                    <div class="panel-body">
                        
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item" ng-bind-html="comment.message|nl2br" ng-repeat="comment in results.hits[num]._source.comments.data"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47471278-7', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
